<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"/>
  </head>
<body>

    <div class="new-bkm hide">
      <input type="text" class="url" placeholder="Url" disabled />

      <button class="add">Submit</button>

    <div class="bkm-container"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
